<head>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>
    <h1 id="msg">
      <py-config type="json">
        {
          "packages": ["matplotlib"]
        }
      </py-config>
        
      <div>Type your model here here</div>
      <textarea id="antimony" name="antimony" rows="12" cols="64">
      A -> B; k1*A
      </textarea>
        
      <p>Model is <u><label id='mymodel'></label></u></p>
        
      
      <py-script> 
          abc = Element('antimony').element.value
          Element('mymodel').write(abc)
        </py-script>
    </h1>
</body>
